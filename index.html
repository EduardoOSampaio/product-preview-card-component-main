<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="container-img">
                <div id="conteudo-img">
                    <img src="images/image-product-desktop.jpg" alt="">
                </div>
            </div>
        
            <div id="container-conteudo">
                <div id="container-conteudo-items">
                    <div id="titulo-do-conteudo">
                        <p>PERFUME</p>
                        <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
                    </div>
                    
                    

                    <div id="conteudo">
                        <p>A floral, solar and voluptuons iterpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
                    </div>

                    <div id="final-do-conteudo">
                        <h2>$149.99</h2> <span><del>$169.99</del></span>
                    </div>
                    <button>
                        <input type="image" src="images/icon-cart.svg" alt="Imagem de um carrinho"> Add to Cart
                    </button>

                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
